{% extends 'layout.html' %}
{% block content %}
    <section class="header">
        <h1>Edit Project</h1>
    </section>
    <section id="form">
        <form action="{{url_for("edit_project", id=project.id)}}" method="POST">
            <label for="title">Project Title</label>
            <input type="text" name="title" id="title" value="{{ project.title }}">
            <label for="date">Date Handed In</label>
            <input type="month" name="date" id="date" value="{{ project.date }}">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="20" placeholder="Description">{{ project.description }}</textarea>
            <label for="skills-list" id="skills-label">Skills</label>
            <p>Please be sure to separate each of your skill by using a comma</p>
            <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Your Skill, Your Skill, Your Skill">{{ project.skills }}</textarea>
            <label for="github">GitHub Link</label>
            <input type="url" name="github" id="github" placeholder="Github Repository Link" value="{{ project.github }}">
            <div>
                <button type="reset" value="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
